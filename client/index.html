<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Data</title>
</head>

<body onload="getData()">
    <!-- navigation with form -->
    <div class="navigation">
        <div class="container">
            <form onsubmit="postData(event)" method="POST">
                <input type="text" name="first_name" id="first_name" placeholder="First name" required>
                <input type="text" name="last_name" id="last_name" placeholder="Last name" required>
                <input type="number" min="1" max="100" step="1" name="participation" id="participation" placeholder="Participation"
                    required>
                <input type="submit" value="SEND">
            </form>
        </div>
    </div>
    <!-- end of navigation -->

    <div class="container">
        <h1>DATA</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>

    <!-- data content -->
    <div class="container">
        <div class="row">
            <div class="col-6">
                <table>
                    <thead>
                        <th colspan="1"></th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Participation</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>

            <!-- chart -->
            <div id="main" class="col-6"></div>

        </div>
    </div>
    <!-- end of data content -->

    <!-- JS scrpits -->
    <script src="charts/Echarts.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
